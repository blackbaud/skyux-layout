<span class="format-test">
  <sky-format
    [text]="text"
    [args]="[value1, value2]"
  ></sky-format>
</span>

<ng-template #value1>
  <strong>Zero</strong>
</ng-template>

<ng-template #value2>
  <button
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="testClick()"
  >
    One
  </button>
  <sky-label>
    Hi
  </sky-label>
</ng-template>
