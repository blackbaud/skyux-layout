<div class="sky-description-list-test-1">
  <sky-description-list>
    <sky-description-list-content *ngFor="let item of personalInfo">
      <sky-description-list-term>
        {{item.label}}
      </sky-description-list-term>
      <sky-description-list-description>
        {{item.value}}
      </sky-description-list-description>
    </sky-description-list-content>
  </sky-description-list>
</div>
<div class="sky-description-list-test-2">
  <sky-description-list labelWidth="150px" defaultValue="No information found">
    <sky-description-list-content *ngFor="let item of systemInfo">
      <sky-description-list-term>
        {{item.label}}
      </sky-description-list-term>
      <sky-description-list-description>
        {{item.value}}
      </sky-description-list-description>
    </sky-description-list-content>
  </sky-description-list>
</div>
