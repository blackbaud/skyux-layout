<sky-flex *ngIf="themeName === 'modern'"
  [justify]="left"
  [syncHeight]="true"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</sky-flex>

<div *ngIf="themeName === 'default'"
  class="sky-action-button-container"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
