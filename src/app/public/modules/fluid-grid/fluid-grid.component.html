<div
  class="sky-fluid-grid"
  [ngClass]="{
    'sky-fluid-grid-gutter-size-small' : gutterSize == gutterSizeTypes.Small,
    'sky-fluid-grid-gutter-size-medium' : gutterSize == gutterSizeTypes.Medium,
    'sky-fluid-grid-gutter-size-large' : gutterSize == gutterSizeTypes.Large,
    'sky-fluid-grid-no-margin' : disableMargin
  }"
>
  <ng-content></ng-content>
</div>
