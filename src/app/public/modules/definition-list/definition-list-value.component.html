<ng-template
  #valueTemplateRef
>
  <span #valueEl>
    <ng-content></ng-content>
  </span>
  <span *ngIf="!valueEl.textContent.trim()"
    [ngClass]="{
      'sky-font-deemphasized' : themeName === 'modern',
      'sky-deemphasized' : themeName == 'default'
    }"
  >
    {{ (service.defaultValue | async) || ('skyux_definition_list_none_found' | skyLibResources) }}
  </span>
</ng-template>
