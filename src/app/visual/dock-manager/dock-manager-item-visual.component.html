
<div
  class="dock-manager-item-visual"
  [ngStyle]="{
    'background-color': backgroundColor,
    'height': height
  }"
>
  <div>Text: {{ text }}</div>
  <div>Stack order: {{ stackOrder }}</div>
  <button
    type="button"
    (click)="setText()"
  >Click me</button>
  <button
    type="button"
    (click)="setHeight()"
  >Set height</button>
  <button
    type="button"
    (click)="destroy()"
  >Destroy</button>
  <ng-content></ng-content>
</div>
