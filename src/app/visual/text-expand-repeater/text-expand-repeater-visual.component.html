<div id="text-expand-repeater">
  <sky-text-expand-repeater
    [data]="basicNames"
    [maxItems]="1"
  ></sky-text-expand-repeater>
</div>

<div id="text-expand-repeater-custom-template">
  <sky-text-expand-repeater
    [data]="complexData"
    [itemTemplate]="template"
    [maxItems]="1"
  ></sky-text-expand-repeater>
</div>

<ng-template
  let-item
  #template
>
  <strong>{{ item.firstName }} {{ item.lastName }}</strong><br>
  {{ item.role }}
</ng-template>
