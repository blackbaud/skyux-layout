
<div
  class="dock-item-visual"
  [ngStyle]="{
    'border-color': settings.borderColor,
    'height': height
  }"
>
  <p>
    Stack order: {{ settings.stackOrder }}
  </p>

  <button
    class="sky-btn sky-margin-inline-compact"
    type="button"
    (click)="setHeight()"
  >
    Set height
  </button>

  <button
    class="sky-btn"
    type="button"
    (click)="destroy()"
  >
    Destroy
  </button>

  <ng-content></ng-content>
</div>
