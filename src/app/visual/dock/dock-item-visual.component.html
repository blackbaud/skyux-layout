
<div
  class="dock-item"
  [ngStyle]="{
    'background-color': settings.backgroundColor,
    'height': height
  }"
>
  <div class="dock-item-stack-order">
    {{ settings.stackOrder }}
  </div>

  <button
    class="sky-btn sky-btn-primary sky-margin-inline-compact"
    type="button"
    (click)="setHeight()"
  >
    Set height
  </button>

  <button
    class="sky-btn sky-btn-default"
    type="button"
    (click)="destroy()"
  >
    Destroy
  </button>

  <ng-content></ng-content>
</div>
