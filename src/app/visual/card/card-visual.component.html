<div
  id="screenshot-card-overflow"
>
  <sky-card>
    <sky-card-title>
      <div>
        <div>
          <img
            src="https://prodsaapiappsmn00blkbrdo.blob.core.windows.net/bbdevappassets/groups/529b9d46-5afe-4642-849c-9b4bcb112512/logos/a9fdfacf-898b-4544-a6f5-795da03876fc/thumbnail.png"
            alt="logo"
          />
        </div>
        <div>
          <span>
            Higher Logic Community Platform
          </span>
          <span
            class="sky-headline"
          >
            Higher Logic
          </span>
          <span
            class="sky-field-label"
          >
            http://www.acstechnologies.com/products/pds/features/diocese
          </span>
        </div>
        </div>
    </sky-card-title>
    <sky-card-content>
      Integrate Constituent data into Higher Logic Community Platform
    </sky-card-content>
    <sky-card-actions>
        <button
          class="sky-sky-btn sky-sky-btn-default"
        >
          Connect
        </button>
    </sky-card-actions>
  </sky-card>
</div>

<div
  id="screenshot-card-inline-delete"
>
  <sky-card
    [selectable]="'false'"
  >
    <sky-card-title>
      Card title
    </sky-card-title>
    <sky-card-content>
      Card content
    </sky-card-content>
    <sky-card-actions>
      <button
        class="sky-btn sky-btn-danger"
        id="inline-delete-trigger"
        type="button"
        (click)="triggerInlineDelete()"
      >
        Delete
      </button>
    </sky-card-actions>
    <sky-inline-delete *ngIf="showInlineDelete"
      [pending]="false"
      (cancelTriggered)="showInlineDelete = false"
      (deleteTriggered)="showInlineDelete = false"
    ></sky-inline-delete>
  </sky-card>
</div>
