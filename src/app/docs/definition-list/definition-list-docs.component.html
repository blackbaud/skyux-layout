<sky-docs-demo-page
  moduleName="SkyDefinitionListModule"
  moduleSourceCodePath="src/app/public/modules/definition-list/"
  pageTitle="Definition list"
>
  <sky-docs-demo-page-summary>
    Definition lists display label-value pairs.
  </sky-docs-demo-page-summary>

  <sky-docs-demo
    heading="Name-value pair demo"
  >
    <sky-docs-demo-control-panel
      (selectionChange)="onDemoSelectionChange($event)"
      >
      <sky-docs-demo-control-panel-section>
        <sky-docs-demo-control-panel-radio-group
          initialValue="vertical"
          propertyName="orientation"
          [choices]="layoutChoices"
        >
        </sky-docs-demo-control-panel-radio-group>
      </sky-docs-demo-control-panel-section>
    </sky-docs-demo-control-panel>
    <sky-definition-list
      mode="nameValuePair"
      [orientation]="demoSettings.orientation"
    >
      <sky-definition-list-content *ngFor="let item of nameValueItems">
        <sky-definition-list-label>
          {{item.label}}
        </sky-definition-list-label>
        <sky-definition-list-value>
          {{item.value}}
        </sky-definition-list-value>
      </sky-definition-list-content>
    </sky-definition-list>
  </sky-docs-demo>

  <sky-docs-demo
    heading="Term-description list demo"
  >
    <sky-definition-list
      mode="termDescription"
    >
      <sky-definition-list-content *ngFor="let item of termDescriptionItems">
        <sky-definition-list-label>
          {{item.label}}
        </sky-definition-list-label>
        <sky-definition-list-value>
          {{item.value}}
        </sky-definition-list-value>
      </sky-definition-list-content>
    </sky-definition-list>
  </sky-docs-demo>

  <sky-docs-design-guidelines>
    <sky-docs-demo-page-section
      heading="Content"
    >
      <p>
        Don't use colons after definition list labels.
      </p>
    </sky-docs-demo-page-section>

    <sky-docs-demo-page-section
      heading="Related information"
    >
      <sky-docs-design-guideline
        heading="Components"
      >
        <ul>
          <li><a href="https://developer.blackbaud.com/skyux-indicators/docs/alert">Alert</a></li>
          <li><a href="https://developer.blackbaud.com/skyux/components/toolbar">Toolbar</a></li>
        </ul>
      </sky-docs-design-guideline>
    </sky-docs-demo-page-section>
  </sky-docs-design-guidelines>
