<sky-docs-demo-page
  moduleName="SkyFormatModule"
  moduleSourceCodePath="src/app/public/modules/format/"
  pageTitle="Format"
>
  <sky-docs-demo-page-summary>
    The format module provides a component that allows you to place formatted text inside a tokenized string template. This avoids the need to build HTML manually on the server or in a custom directive where HTML injection bugs are common.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-format
      text="{0} is an important number. {1} is important, too, but not as important as {0}."
      [args]="[value1, value2]"
    ></sky-format>

    <ng-template #value1>
      <strong class="number-large">39,210</strong>
    </ng-template>

    <ng-template #value2>
      <strong class="number-medium">78</strong>
    </ng-template>
  </sky-docs-demo>

  <sky-docs-code-examples>
    <sky-docs-code-example
      sourceCodePath="src/app/public/plugin-resources/code-examples/format"
    ></sky-docs-code-example>
  </sky-docs-code-examples>

</sky-docs-demo-page>
