<sky-card
  [selectable]="'false'"
>
  <sky-card-title>
    Card title
  </sky-card-title>
  <sky-card-content>
    Card content
  </sky-card-content>
  <sky-card-actions>
    <button
      class="sky-btn sky-btn-danger"
      id="inline-delete-trigger"
      type="button"
      (click)="deleteItem()"
    >
      Delete
    </button>
  </sky-card-actions>
  <sky-inline-delete *ngIf="deleting"
    [pending]="pending"
    (cancelTriggered)="onCancelTriggered()"
    (deleteTriggered)="onDeleteTriggered()"
  ></sky-inline-delete>
</sky-card>
