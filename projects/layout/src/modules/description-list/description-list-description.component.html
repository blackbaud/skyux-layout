<ng-template #descriptionTemplateRef>
  <span #valueEl>
    <ng-content></ng-content>
  </span>
  <span
    *ngIf="!valueEl.textContent.trim()"
    data-sky-id="sky-description-list-default-value"
    [skyThemeClass]="{
      'sky-font-deemphasized': 'modern',
      'sky-deemphasized': 'default'
    }"
  >
    {{
      (service.defaultDescription | async) ||
        ('skyux_description_list_none_found' | skyLibResources)
    }}
  </span>
</ng-template>
